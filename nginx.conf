server {
    listen ${PORT};
    server_name _;

    # Health check Render → 200 instant
    location = /healthz {
        return 200;
    }

    # Page d'accueil lisible (évite 502 sur /)
    location = / {
        return 200 "MCP Airtable is live. Use /mcp (HTTP stream) or /airtable/ base.";
        add_header Content-Type text/plain;
    }

    # Redirige /airtable -> /airtable/
    location = /airtable {
        return 301 /airtable/;
    }

    # ==== Routes MCP explicites (→ mcp-proxy interne :8080) ====

    # HTTP streamable (recommandé par Dust)
    location = /mcp {
        proxy_pass http://127.0.0.1:8080/airtable/mcp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # SSE events (selon client)
    location = /sse {
        proxy_pass http://127.0.0.1:8080/airtable/sse;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # JSON-RPC messages (legacy)
    location = /messages {
        proxy_pass http://127.0.0.1:8080/airtable/messages;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Optionnel : exposer la base /airtable/ telle quelle
    location /airtable/ {
        proxy_pass http://127.0.0.1:8080/airtable/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}
