# nginx.conf complet (on ne garde pas la conf par défaut)
events {}

http {
  # Server unique pour Render
  server {
    listen ${PORT};
    server_name _;

    # Health check Render → 200 stable
    location = /healthz {
      return 200;
    }

    # Tout le reste: on passe au MCP proxy (il doit renvoyer JSON à la racine)
    location / {
      proxy_pass http://127.0.0.1:8080;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Connection "";
      proxy_read_timeout 300s;
      proxy_send_timeout 300s;
    }
  }
}
