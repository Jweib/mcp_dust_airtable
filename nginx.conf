server {
    listen ${PORT};
    server_name _;

    # Health check Render → 200 instant
    location = /healthz {
        return 200;
    }

    # Page d'accueil simple (évite les 502/404)
    location = / {
        return 200 "MCP Airtable proxy is live. Use /airtable/ as base URL.";
        add_header Content-Type text/plain;
    }

    # MCP Airtable servi ici → proxy vers le MCP proxy interne (9090)
    location /airtable/ {
        proxy_pass http://127.0.0.1:9090/airtable/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
    }
}
