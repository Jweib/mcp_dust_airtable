server {
    listen ${PORT};
    server_name _;

    # Health check Render → 200 instant
    location = /healthz {
        return 200;
    }

    # Tout le reste → MCP proxy interne (laisse-le gérer la découverte et les endpoints)
    location / {
        proxy_pass http://127.0.0.1:9090;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}
