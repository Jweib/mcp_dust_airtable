server {
    listen ${PORT};
    server_name _;

    # Health check Render : 200 instant
    location = /healthz {
        return 200;
    }

    # Page d'accueil lisible (évite 502 sur /)
    location = / {
        return 200 "MCP Airtable is live. Use /airtable/ or /mcp endpoints.";
        add_header Content-Type text/plain;
    }

    # Redirige /airtable -> /airtable/
    location = /airtable {
        return 301 /airtable/;
    }

    # ==== Routes MCP explicites ====
    # Streamable HTTP (recommandé par Dust)
    location = /mcp {
        proxy_pass http://127.0.0.1:9090/airtable/mcp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # SSE events (legacy/selon client)
    location = /sse {
        proxy_pass http://127.0.0.1:9090/airtable/sse;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # JSON-RPC messages (legacy/selon client)
    location = /messages {
        proxy_pass http://127.0.0.1:9090/airtable/messages;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Optionnel : exposer aussi la base /airtable/ (si un client la veut)
    location /airtable/ {
        proxy_pass http://127.0.0.1:9090/airtable/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}
