server {
    listen ${PORT};
    server_name _;

    # Health check pour Render (200 instant)
    location = /healthz {
        return 200;
    }

    # MCP Airtable exposé sous /airtable/ → proxifié vers le MCP proxy interne (9090)
    location /airtable/ {
        proxy_pass http://127.0.0.1:9090/airtable/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
    }

    # (optionnel) tout le reste vers le proxy (utile en debug)
    location / {
        proxy_pass http://127.0.0.1:9090/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
    }
}
